<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Play&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(15, 15, 15);
      }
    </style>
    <title>HomePage</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <span class="navbar-brand">
        <a href="index.html"
          ><img
            id="navLogo"
            src="css/images/TransparantLogo.png"
            class="d-inline-block align-top"
            alt="NavLogo"
        /></a>
      </span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./views/me.html">Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./views/projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./views/cheats.html">Cheat Sheets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./views/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="logo-box">
      <div class="inner-logo-box" onmouseover="logoIn()" onmouseout="logoOut()">
        <img
          class="centered-image"
          src="css/images/TransparantLogo.png"
          alt="Logo"
        />
        <br /><br />
        <h3 class="hello">\o &nbsp;&nbsp; Hello &nbsp;&nbsp; o/</h3>
      </div>
    </div>

    <div class="container card-container">
      <div class="home-card" onmouseover="meIn()" onmouseout="meOut()">
        <div class="home-card-content">
          <a href="./views/me.html"><h3 class="aboutMe">Me</h3></a>
        </div>
      </div>
      <div class="home-card" onmouseover="proIn()" onmouseout="proOut()">
        <div class="home-card-content">
          <a href="./views/projects.html"><h3 class="projects">Projects</h3></a>
        </div>
      </div>
      <div class="home-card" onmouseover="noteIn()" onmouseout="noteOut()">
        <div class="home-card-content">
          <a href="./views/cheats.html"><h3 class="notes">Cheat Sheets</h3></a>
        </div>
      </div>
      <div class="home-card" onmouseover="conIn()" onmouseout="conOut()">
        <div class="home-card-content">
          <a href="./views/contact.html"
            ><h3 class="contact">Contact || Links</h3></a
          >
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      function meIn() {
        document.querySelector('.aboutMe').innerHTML =
          'My current interests/ skills';
      }
      function meOut() {
        document.querySelector('.aboutMe').innerHTML = 'Me';
      }
      function proIn() {
        document.querySelector('.projects').innerHTML =
          'An overview of some of the things I have worked on';
      }
      function proOut() {
        document.querySelector('.projects').innerHTML = 'Projects';
      }
      function noteIn() {
        document.querySelector('.notes').innerHTML =
          'Notes and examples of some of the things I know...';
      }
      function noteOut() {
        document.querySelector('.notes').innerHTML = 'Cheat Sheets';
      }
      function conIn() {
        document.querySelector('.contact').innerHTML = 'Links || Contact';
      }
      function conOut() {
        document.querySelector('.contact').innerHTML = 'Contact || Links';
      }
      function logoIn() {
        document.querySelector('.hello').innerHTML =
          '_o &nbsp;&nbsp; Hello &nbsp;&nbsp; o_';
      }
      function logoOut() {
        document.querySelector('.hello').innerHTML =
          '\\o &nbsp;&nbsp; Hello &nbsp;&nbsp; o/';
      }
    </script>
  </body>
</html>
